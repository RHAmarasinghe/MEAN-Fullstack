<div class="together2">
<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron" style="background-color: rgba(31, 115, 184, 0.795);">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>

</div>
</div>


<ng-template #loggedOut>
  Please login.
</ng-template>
