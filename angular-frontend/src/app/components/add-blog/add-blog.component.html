<div>
  <h6 style="font-weight: bolder; margin-top: 10px;">Add new blogs {{username}}</h6>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="blog.title"
            name="title"
          />
      </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            id="description"
            required
            [(ngModel)]="blog.description"
            name="description"
          ></textarea>
        </div>
  
        <button (click)="saveBlog()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Blog was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newBlog()">Add</button>
    </div>
  </div>
</div>
