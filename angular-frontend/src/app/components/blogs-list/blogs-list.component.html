<!--<div class="list row">-->
<div class="together2">
  <div class="together">
    <div class="col-md-8">
      <h6 class="search" style="font-weight: bolder; color: rgb(255, 255, 255);">Check on your blogs {{username}}</h6>
      
      <div class="search">
        <div class="input-group mb-3" >
          <input style="border-top-left-radius: 25px; border-bottom-left-radius: 25px;"
            type="text"
            class="form-control"
            placeholder="Search by title"
            [(ngModel)]="title"
          />
          <div class="input-group-append">
            <button style="border-top-right-radius: 25px; border-bottom-right-radius: 25px;"
              class="btn btn-primary btn-block"
              (click)="searchTitle()"
            >
              Search
            </button>
          </div>
        </div>
      </div>


    </div>
      <h4 class="bloglist" style="font-weight: bolder; color: rgb(255, 255, 255);">Blogs List</h4>
      <ul class="card-container">
        <li class="card"
          *ngFor="let blog of blogs; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveBlog(blog, i)"
        >
          <!--{{ blog.title }}-->

          <div class="card-img">
            <img src="https://images.unsplash.com/photo-1434725039720-aaad6dd32dfe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1042&q=80" style="width:100%;height:100%;">
          </div>
              <h3>{{ blog.title }}</h3>
              <h6>by : {{ blog.author }}</h6>
              <p class="desrip">{{blog.description}}
                </p>
            <a>
              <div class="readmore">
                <span>Read more</span>
              </div>
            </a>
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllBlogs()">
        Remove All
      </button>
  </div>
  <div class="edit">
    <app-blog-details
      [viewMode]="true"
      [currentBlog]="currentBlog"
    ></app-blog-details>
  </div>
</div>
