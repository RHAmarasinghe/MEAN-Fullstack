<!--<div class="list row">-->
    <div class="together2">
        <div class="together">
          <div class="col-md-8">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search by title"
                [(ngModel)]="title"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  (click)="searchTitle()"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
      
            <h4>Main Blogs List</h4>
            <ul class="card-container">
              <li class="card"
                *ngFor="let blog of blogs; let i = index"
                [class.active]="i == currentIndex"
                (click)="setActiveBlog(blog, i)"
              >
                <!--{{ blog.title }}-->
                <div>
                  <div class="card-img">
                    <img src="https://images.unsplash.com/photo-1434725039720-aaad6dd32dfe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1042&q=80" style="width:100%;height:100%;">
                  </div>
                    <h3>{{ blog.title }}</h3>
                    <h6>{{ blog.author }}</h6>
                    <p class="desrip">{{blog.description}}
                      </p>
                      
                    <div *ngIf="currentBlog.id">
                      <a routerLink="/viewblog/{{ currentBlog.id }}">
                        <div class="readmore"
                        >
                          <span>Read more</span>
                        </div>
                      </a>
                    </div>
                </div>   
              </li>
            </ul>
        </div>
      </div>
